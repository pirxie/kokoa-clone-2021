<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <!--status bar start -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>LG U+</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock-open"></i>
            <span>50%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
     <!--status bar end -->

    <!--screen-hearder start-->
    <header class="screen-hearder">
        <h1 class="screen-hearder__title">Find</h1>
        <div class="screen-hearder__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <div class="screen-hearder__ellipsis">
                <span class="screen-hearder_ellipsis-noti"></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
            
        </div>
    </header>
    <!--screen-hearder end-->

    <!-- main screen start-->
    <main class="find-screen main-screen">
        <div class="icon-row"> 
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recomended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat_title">Open Chat</h4>
                <span>
                    Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BBC</h5>
                    <h6 class="open-post__hashtags">#bbc#sherlock#friends</h6>
                    <div class="open-post__members">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/BBC_logo_new.svg/1280px-BBC_logo_new.svg.png" alt=""/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/BBC_logo_new.svg/1280px-BBC_logo_new.svg.png" alt=""/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>325</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>

        </div>
    </main>
    <!-- main screen end-->

    <!--navi bar start-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_ellipsis-noti"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!--navi bar end-->


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/41bf46c68c.js" crossorigin="anonymous"></script>
</body>
</html>
