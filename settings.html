<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <!--status bar start -->
    <div class="status-bar">
      <div class="status-bar__column">
          <span>LG U+</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
          <span>21:43</span>
      </div>
      <div class="status-bar__column">
          <i class="fas fa-lock-open"></i>
          <span>50%</span>
          <i class="fas fa-battery-half fa-lg"></i>
          <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>
     <!--status bar end -->

     <!--alt header start -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>
     <!--alt header end -->

    <!-- main screen start-->
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
      </ul>
    </main>
    <!-- main screen end-->

     <!--navi bar start-->
     <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                  <i class="far fa-user fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="chat.html">
                  <span class="nav_notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <span class="nav_ellipsis-noti"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
          </li>
      </ul>
  </nav>
  <!--navi bar end-->

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
